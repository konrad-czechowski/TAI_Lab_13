<div class="container">
  <div>
    <article class="card-body mx-auto" style="max-width: 400px;">

      <form>
        <h4 class="card-title mt-3 text-center">Zarejestruj się</h4>
        <hr>
        <div class="form-group input-group">
          <div class="input-group-prepend">
            <span class="input-group-text"> <i class="fa fa-user"></i> </span>
          </div>
          <input type="text" class="form-control"
                           name="mem_name" id="mem_name"
                           placeholder="Wpisz imię" value=""
                           [(ngModel)]="credentials.name">
        </div>
        <div class="form-group input-group">
          <div class="input-group-prepend">
            <span class="input-group-text"> <i class="fa fa-envelope"></i> </span>
          </div>
          <input type="email" class="form-control"
                 name="emailid" id="emailid" placeholder="Podaj swój email"
                 value="" [(ngModel)]="credentials.email">
        </div>
        <div class="form-group input-group">
          <div class="input-group-prepend">
            <span class="input-group-text"> <i class="fa fa-lock"></i> </span>
          </div>
          <input type="password" class="form-control"
                             name="password" id="password"
                             placeholder="Wpisz hasło (5-15 znaków)"
                             value="" [(ngModel)]="credentials.password">
        </div>
        <div class="form-group input-group">
          <div class="input-group-prepend">
            <span class="input-group-text"> <i class="fa fa-lock"></i> </span>
          </div>
          <input type="password" class="form-control"
                             name="cpassword" id="cpassword"
                             placeholder="Potwierdź hasło" value="">
        </div>
        <div class="form-group">
          <button (click)="create()" name="Submit"
                  type="submit" class="btn btn-primary btn-block">Zarejestruj</button>
        </div>
        <p class="text-center">Masz konto? <a href="/login">Zaloguj się</a> </p>
      </form>
    </article>
  </div>

</div>
